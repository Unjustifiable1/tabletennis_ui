    <main>
        <h1>Tabletennis</h1>
        <div id="tabletennis_ui">
            <section class="ttTableSection ttLeftside ttThemeOne">
                <div class="ttPlayer ttPlayer1">Player 1 Team 1</div>
                <div class="ttPlayer ttPlayer3">Player 3 Team 1</div>
            </section>

            <section class="ttTableSection ttRightside ttThemeTwo">
                <div class="ttPlayer ttPlayer2">Player 2 Team 2</div>
                <div class="ttPlayer ttPlayer4">Player 4 Team 2</div>
            </section>

            <section class="ttScoreSection">
                <div class="ttScore ttLeftside ttThemeOne">21</div>
                <div class="ttScore ttRightside ttThemeTwo">8</div>
                <div class="ttSets ttLeftside">1</div>
                <div class="ttSets ttRightside">0</div>
