<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabletennis UI</title>

    <script src="./mainscript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link type="image/png" sizes="16x16" rel="icon" href="./icons8-ninja-ios-16-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./icons8-ninja-ios-16-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./icons8-ninja-ios-16-96.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./icons8-ninja-ios-16-32.png" alt="ninja icon by Icons8"></a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Instructions</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button><a href="#">CTA</a></button>
        </nav>
    </header>
    
    <main>
        <h1>Tabletennis</h1>
        <div id="tabletennis_ui">

            <div class="ttTopNav">
                <a href="#reset" class="ttActiveMenu">RESET</a>
                <!-- Navigation links (hidden by default) -->
                <div id="ttMenu">
                    <a href="#news">Singles|Doubles</a>
                    <a href="#contact">Swap Sides?</a>
                    <a href="#about">Other</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="ttOptionsIcon" onclick="ttOptions()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

            <section id="ttTeamOne" class="ttTableSection ttLeftside ttThemeOne">
                <div class="ttPlayer ttPlayer1">Player 1 Team 1</div>
                <div class="ttPlayer ttPlayer3">Player 3 Team 1</div>
            </section>

            <section id="ttTeamOne" class="ttTableSection ttRightside ttThemeTwo">
                <div class="ttPlayer ttPlayer2">Player 2 Team 2</div>
                <div class="ttPlayer ttPlayer4">Player 4 Team 2</div>
            </section>

            <section class="ttScoreSection">
                <div class="ttScore ttLeftside ttThemeOne">
                    <div class="ttSets ttLeftside"><span>1</span></div>
                    <div class="ttScoreCount ttScoreTeamOne ttLeftside">11</div> 
                    <div class="ttService ttLeftside ttNotServing">SERVING</div>
                </div>
                <div class="ttScore ttRightside ttThemeTwo">
                    <div class="ttSets ttRightside"><span>0</span></div>
                    <div class="ttScoreCount ttScoreTeamTwo ttRightside">8</div> 
                    <div class="ttService ttRightside">SERVING</div>
                </div>
                <button class="ttSets ttUndo"><span>-</span></button>
            </section>
            
        </div>
    </main>
    
    <footer>
        <div class="attribution">
            <span>Copyright Â© 2023 | Project: Tabletennis Scoring UI | Coded by </span>
            <a href="https://github.com/Unjustifiable1/tabletennis_ui" target="_blank">Unjustifiable1</a> 
            <img src="./icons8-ninja-ios-16-32.png" alt="ninja icon by Icons8">
            <span></span>
        </div>
    </footer>

</body>

</html>
