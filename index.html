<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabletennis UI</title>

    <script src="./mainscript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link type="image/png" sizes="16x16" rel="icon" href="./icons8-ninja-ios-16-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./icons8-ninja-ios-16-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./icons8-ninja-ios-16-96.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./icons8-ninja-ios-16-32.png" alt="ninja icon by Icons8"></a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Instructions</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button><a href="#">CTA</a></button>
        </nav>
    </header>
    
    <main>
        <h1>Tabletennis</h1>
        <div id="tabletennis_ui">

            <div class="ttTopNav">
                <a id="ttReset" href="#reset" class="ttActiveMenu">RESET</a>
                <div id="ttMenu">
                    <a id="ttMenuMode" href="#mode">Singles|Doubles</a>
                    <a id="ttMenuSets" href="#sets">Sets: First to <span>2</span> wins</a>
                    <a id="ttMenuGames" href="#games">Games to <span>11</span></a>
                    <a id="ttMenuService" href="#service">Change servers every <span>2</span> points</a>
                    <a id="ttMenuSwap" href="#swap">Swap Sides? <span>YES</span></a>
                </div>
                <a id="ttOptions" href="#options" class="ttOptionsIcon">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

            <section id="ttTeamOne" class="ttTableSection ttLeftside ttThemeOne">
                    <input type="text" class="ttPlayer" id="t1p1" name="Team 1 Player 1" value="Team 1 Player 1">
                    <input type="text" class="ttPlayer" id="t1p3" name="Team 1 Player 3" value="Team 1 Player 3">
            </section>

            <section id="ttTeamTwo" class="ttTableSection ttRightside ttThemeTwo">
                <div class="ttPlayerWrapper">
                    <input type="text" class="ttPlayer" id="t2p2" name="Team 2 Player 2" value="Team 2 Player 2">
                </div>
                <div class="ttPlayerWrapper">
                    <input type="text" class="ttPlayer" id="t2p4" name="Team 2 Player 4" value="Team 2 Player 4">
                </div>
            </section>

            <section class="ttScoreSection">
                <div class="ttScore ttLeftside ttThemeOne">
                    <div id="ttTeam1Sets" class="ttSets ttLeftside"><span>0</span></div>
                    <div id="ttTeam1Score" class="ttScoreCount ttScoreTeamOne ttLeftside">0</div> 
                    <div id="ttTeam1Service" class="ttService ttLeftside">SERVING</div>
                </div>
                <div class="ttScore ttRightside ttThemeTwo">
                    <div id="ttTeam2Sets" class="ttSets ttRightside"><span>0</span></div>
                    <div id="ttTeam2Score" class="ttScoreCount ttScoreTeamTwo ttRightside">0</div> 
                    <div id="ttTeam2Service" class="ttService ttRightside">SERVING</div> 
                </div>
                <button id="ttUndo" class="ttSets ttUndo"><span>-</span></button>
            </section>
            
        </div>
    </main>
    
    <footer>
        <div class="attribution">
            <span>Copyright Â© 2023 | Project: Tabletennis Scoring UI | Coded by </span>
            <a href="https://github.com/Unjustifiable1/tabletennis_ui" target="_blank">Unjustifiable1</a> 
            <img src="./icons8-ninja-ios-16-32.png" alt="ninja icon by Icons8">
            <span></span>
        </div>
    </footer>

</body>

</html>
